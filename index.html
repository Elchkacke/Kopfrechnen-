<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kopfrechen Trainer</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  #task {
    font-size: 3em;
    font-weight: bold;
    margin: 30px 0;
  }
  input {
    font-size: 1.5em;
    padding: 10px;
    width: 150px;
  }
  button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin-top: 20px;
  }
  #message {
    margin-top: 20px;
    font-size: 1.2em;
  }
</style>
</head>
<body>
<h1>Kopfrechnen Trainer</h1>
<div id="name-field">
  <p>Dein Name:</p>
  <input type="text" id="username" placeholder="Vorname">
  <br>
  <button onclick="start()">Start</button>
</div>

<div id="trainer" style="display:none;">
  <div id="task"></div>
  <input type="number" id="answer" placeholder="Antwort">
  <br>
  <button onclick="next()">Weiter</button>
  <div id="message"></div>
</div>

<script>
const SERVER_URL = "https://script.google.com/macros/s/AKfycbwIuoX65rBSb0qTqAUyymO8O0_t3aEv_qWmhZLUfdBKCEJ5tQpy7OO4zlJi5sboD2mzbw/exec";

let current = 0;
let correct = 0;
let startTime;
let name;
let tasks = [];

function randomTask() {
  const a = Math.floor(Math.random() * 100) + 1;
  const b = Math.floor(Math.random() * 100) + 1;
  const op = ["+","-","*","/"][Math.floor(Math.random()*4)];
  let result = eval(`${a}${op}${b}`);
  result = Math.round(result * 100) / 100;
  return {text:`${a} ${op} ${b}`, result};
}

function start() {
  name = document.getElementById('username').value.trim();
  if (!name) return alert("Bitte gib deinen Namen ein.");
  document.getElementById('name-field').style.display = "none";
  document.getElementById('trainer').style.display = "block";
  tasks = Array.from({length:7}, randomTask);
  startTime = Date.now();
  showTask();
}

function showTask() {
  document.getElementById('task').innerText = tasks[current].text;
  document.getElementById('answer').value = "";
  document.getElementById('message').innerText = "";
}

function next() {
  const answer = parseFloat(document.getElementById('answer').value);
  if (isNaN(answer)) return alert("Bitte gib eine Zahl ein.");
  const t = tasks[current];
  if (Math.abs(answer - t.result) < 0.01) correct++;
  current++;
  if (current < tasks.length) showTask();
  else finish();
}

async function finish() {
  const time = (Date.now() - startTime) / 1000;
  const score = correct * 100 - time;
  document.getElementById('trainer').innerHTML = `
    <h2>Fertig!</h2>
    <p>Punkte: ${score.toFixed(0)}</p>
    <p>Zeit: ${time.toFixed(1)} Sekunden</p>
    <button onclick="location.reload()">Neu starten</button>
  `;
  try {
    await fetch(SERVER_URL, {
      method: "POST",
      body: JSON.stringify({name, correct, time, score})
    });
  } catch (err) {
    console.error(err);
  }
}
</script>
</body>
</html>
